<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <script>
        if (localStorage.theme == 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>

<body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3">
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/" class="hover:text-gray-700">Food Ninja</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                          </svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-700 font-bold py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                            <span>Home</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                              </svg>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>About</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Contact</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                              </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--end nav-->

        <main class="px-16 py-6 bg-gray-100 dark:bg-gray-900 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="text-primary btn dark:text-gray-200 dark:border-secondary-100 border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Login</a>
                <a href="#" class="text-primary ml-2 dark:text-gray-200 dark:border-secondary-100 btn border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Sign Up</a>
                <div class="flex items-center ml-5">
                    <div class="flex justify-center items-center mx-2" x-data="{toggle: '0'}" id="toggle">
                        <div class="mr-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 " :class="[toggle === '1' ? 'text-gray-200' : 'text-yellow-500']" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                              </svg>
                        </div>
                        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>

                        <div class="relative rounded-full w-12 h-6 transition duration-200 ease-linear" :class="[toggle === '1' ? 'bg-green-400' : 'bg-gray-400']">
                            <label for="toggle" class="absolute left-0 bg-white border-2 mb-2 w-6 h-6 rounded-full transition transform duration-100 ease-linear cursor-pointer" :class="[toggle === '1' ? 'translate-x-full border-green-400' : 'translate-x-0 border-gray-400']"></label>
                            <input type="checkbox" id="toggle" name="toggle" class="appearance-none w-full h-full active:outline-none focus:outline-none" @click="toggle === '0' ? toggle = '1' : toggle = '0'" />
                        </div>
                        <div class="ml-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" :class="[toggle === '1' ? 'text-white' : 'text-gray-900']" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                              </svg>
                        </div>
                    </div>



                </div>
            </div>
            <header>
                <h2 class="text-gray-700 text-6xl dark:text-gray-200 font-semibold">Recipe</h2>
                <h3 class="text-2xl font-semibold dark:text-gray-300">For Developers</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b dark:text-gray-200 border-gray-200">Latest Recipe</h4>

                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!--cards-->
                    <div class="dark:bg-gray-800 card hover:shadow-2xl hover:-rotate-6 transform">
                        <img src="img/53110049.gif" alt="pizza" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold dark:text-gray-100">Cheesy Pizza</span>
                            <span class="block text-gray-500 ">Recipe by Shalitha</span>
                        </div>
                        <div class="badge">
                            <svg xmlns="http://www.w3.org/2000/svg " class="h-5 w-5 inline-block" fill="none " viewBox="0 0 24 24 " stroke="currentColor ">
                                <path stroke-linecap="round " stroke-linejoin="round " stroke-width="2 " d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z " />
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>

                    <div class="dark:bg-gray-800 card hover:shadow-2xl">
                        <img src="img/burger.jpg " alt="burger " class="w-full h-32 sm:h-48 object-cover ">
                        <div class="m-4 ">
                            <span class="font-bold dark:text-gray-200">Beef Burger</span>
                            <span class="block text-gray-500 ">Recipe by Shalitha</span>
                        </div>
                        <div class="badge ">
                            <svg xmlns="http://www.w3.org/2000/svg " class="h-5 w-5 inline-block" fill="none " viewBox="0 0 24 24 " stroke="currentColor ">
                            <path stroke-linecap="round " stroke-linejoin="round " stroke-width="2 " d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z " />
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>

                    <div class="dark:bg-gray-800 card hover:shadow-2xl">
                        <img src="img/maxresdefault.jpg " alt="pasta " class="w-full h-32 sm:h-48 object-cover ">
                        <div class="m-4 ">
                            <span class="font-bold dark:text-gray-200">Hot Pasta</span>
                            <span class="block text-gray-500 ">Recipe by Shalitha</span>
                        </div>
                        <div class="badge ">
                            <svg xmlns="http://www.w3.org/2000/svg " class="h-5 w-5 inline-block" fill="none " viewBox="0 0 24 24 " stroke="currentColor ">
                                <path stroke-linecap="round " stroke-linejoin="round " stroke-width="2 " d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z " />
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200 dark:text-gray-200">Most Populer</h4>

                <div class="mt-8 ">
                    <!--cards-->
                </div>

                <div class="mt-8 flex justify-center ">
                    <div class="bg-secondary-100 text-secondary-200 btn hover:shadow-inner transform hover:scale-125 hover:bg-opacity-75 transition ease-out duration-300">
                        Load More
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
